<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Quote</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>Quote API</h1>
<nav>
    <a href="index.html">Home</a>
    <a href="add-quote.html">Add a New Quote</a>
    <a href="update-quote.html">Update Quote</a>
    <a href="delete-quote.html">Delete Quote</a>
</nav>
<div id="quote-container">
    <h2>Update Quotes</h2>

    <!-- Dropdown für die Zitatauswahl -->
    <div>
        <label for="quoteDropdown">Zitat auswählen:</label>
        <select id="quoteDropdown">
            <option value="">-- Wählen Sie ein Zitat --</option>
        </select>
    </div>

    <!-- Bereich zum Aktualisieren eines Zitats -->
    <div>
        <label for="update-quote-id">Quote ID to Update:</label>
        <input type="text" id="update-quote-id">
        <label for="updated-quote">Updated Quote text:</label>
        <input type="text" id="updated-quote">
        <label for="updated-person">Updated Person:</label>
        <input type="text" id="updated-person">
        <button id="update-btn">Update Quote</button>
    </div>
    <div id="message-container"></div>
</div>
<script src="dropdown-script.js"></script>
<script src="update-quote.js"></script>
</body>
</html>
